---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  resource: team_roster
  version: default
  rules:
    - actions: ["view", "edit", "add_member", "remove_member"]
      effect: EFFECT_ALLOW
      roles: ["admin", "jr_admin", "assistant", "manager"]
      condition:
        match:
          expr: R.attr.tenantId == P.attr.tenantId
