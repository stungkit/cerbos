---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  resource: office_space
  version: default
  rules:
    - actions: ["view", "reserve", "release", "assign"]
      effect: EFFECT_ALLOW
      roles: ["admin", "jr_admin", "assistant", "manager"]
      condition:
        match:
          expr: R.attr.tenantId == P.attr.tenantId
