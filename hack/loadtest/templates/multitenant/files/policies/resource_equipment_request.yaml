---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  resource: equipment_request
  version: default
  rules:
    - actions: ["create", "view", "approve", "fulfill"]
      effect: EFFECT_ALLOW
      roles: ["admin", "jr_admin", "assistant", "manager"]
      condition:
        match:
          expr: R.attr.tenantId == P.attr.tenantId
