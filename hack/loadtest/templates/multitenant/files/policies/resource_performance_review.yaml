---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  resource: performance_review
  version: default
  rules:
    - actions: ["create", "view", "edit", "sign_off"]
      effect: EFFECT_ALLOW
      roles: ["admin", "jr_admin", "assistant", "manager"]
      condition:
        match:
          expr: R.attr.tenantId == P.attr.tenantId
