---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  resource: budget_allocation
  version: default
  rules:
    - actions: ["view", "propose", "approve", "revoke"]
      effect: EFFECT_ALLOW
      roles: ["admin", "jr_admin", "assistant", "manager"]
      condition:
        match:
          expr: R.attr.tenantId == P.attr.tenantId
